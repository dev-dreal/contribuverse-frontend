@defer (on viewport) {
  <router-outlet></router-outlet>
} @placeholder {
  <h1 class="text-center"></h1>
} @loading (minimum 3s) {
  <app-initial-loader
    class="w-screen h-screen hidden md:block"
    @fade
  ></app-initial-loader>
  <ngx-ui-loader
    @fade
    [fgsColor]="'#30b3b5'"
    [fgsType]="SPINNER.squareJellyBox"
    class="md:hidden"
  ></ngx-ui-loader>
}

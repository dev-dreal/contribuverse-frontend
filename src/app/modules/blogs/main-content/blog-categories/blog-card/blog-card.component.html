<img
  src="{{ blog.imageUrl }}"
  alt="{{ blog.title }}"
  title="{{ blog.title }}"
  [routerLink]="blog.id ? [blog.id] : null"
  [ngClass]="{
    wrapper: isLargeBoxShadow,
    'wrapper-md-shadow': !isLargeBoxShadow
  }"
  class="shrink-0 rounded-[15px] bg-darkBlue w-full h-full object-contain"
/>

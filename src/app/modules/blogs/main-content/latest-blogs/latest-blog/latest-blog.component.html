<div
  class="flex items-center w-full h-full bg-secondaryBlue text-white rounded-[35px] justify-around p-3 pb-8"
  routerLink="{{ blog.id }}"
>
  <!-- First Column -->
  <div class="h-full p-3 space-y-6">
    <div
      class="h-3/5 bg-darkBlue rounded-[35px] flex justify-center items-center p-3 wrapper"
    >
      <img
        src="{{ blog.imageUrl }}"
        alt="{{ blog.title }}"
        title="{{ blog.title }}"
        width="100"
        height="100"
        class="object-contain rounded-full"
      />
    </div>
    <div
      class="flex items-start justify-center h-2/5 bg-darkBlue rounded-[35px] p-10 text-3xl wrapper"
    >
      {{ blog.title.split(" ")[0].slice(0, 7) + "..." }}
    </div>
  </div>
  <!-- End of First Column -->
  <!-- Second Column -->
  <div class="h-full p-3 space-y-6">
    <div
      class="h-2/5 px-8 bg-darkBlue rounded-[35px] font-bold flex justify-center items-center uppercase wrapper"
    >
      {{ blog.title }}
    </div>
    <div
      class="flex justify-center items-center h-3/5 bg-darkBlue rounded-[35px] p-10 text-2xl text-center wrapper"
    >
      {{
        blog.content.split(" ").slice(0, longDescriptionCutOff).join(" ") +
          "..."
      }}
    </div>
  </div>
  <!-- End of Second Column -->

        src="https://res.cloudinary.com/dv765kdgq/image/upload/v1710325774/profile_tjptoi.svg"
        alt="'Default Profile Image'"
        class="w-16 object-cover rounded-full cursor-pointer"
      />
    } @else {
      <img
        referrerpolicy="no-referrer"
        src="{{ blogAuthor.profileImage }}"
        alt="{{ blogAuthor.name }}"
        class="w-16 object-cover rounded-full cursor-pointer"
      />
    }

<div
  @longerFade
  [ngClass]="{
    'animate__animated animate__swing': isHeaderNavLinkClicked === true
  }"
  class="bg-black text-white rounded-full py-4 px-8 flex justify-center items-center cursor-pointer gap-4 h-15"
>
  @if (label() && isLabelLeft()) {
    <p>{{ label() }}</p>
  }
  @if (imageUrl()) {
    <img src="{{ imageUrl() }}" alt="{{ altText() }}" />
  }
  @if (label() && !isLabelLeft()) {
    <p>{{ label() }}</p>
  }
</div>
